<!DOCTYPE html>
<html lang="pt-BR" class="bg-gray-950 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat • ChatTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="/src/js/home.js" type="module"></script>
</head>
<body class="min-h-screen flex flex-col">

  <header class="bg-gray-900 border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="../assets/img/logo.png" alt="Logo" class="w-8 h-8" />
        <span class="text-xl font-semibold">ChatTime</span>
      </div>
      <button id="logoutBtn" class="px-4 py-2 rounded-xl bg-red-600 text-white hover:bg-red-700 transition">
        Sair
      </button>
    </div>
  </header>

  <main class="flex-1 flex overflow-hidden">

    <aside class="w-64 bg-gray-900 border-r border-gray-800 p-4 space-y-4">
      <h2 class="text-lg font-semibold">Online</h2>
      <ul id="onlineUsers" class="space-y-2 text-gray-300 text-sm"></ul>
    </aside>

    <section class="flex-1 flex flex-col justify-between p-6 space-y-4">
      <div id="chatBox" class="flex-1 overflow-y-auto space-y-3"></div>

      <form id="chatForm" class="flex gap-4">
        <input id="chatInput" type="text" placeholder="Digite sua mensagem..." class="flex-1 px-4 py-3 rounded-xl bg-gray-800 text-white border border-gray-700 focus:outline-none" />
        <button class="px-6 py-3 bg-indigo-600 rounded-xl hover:bg-indigo-700 transition text-white font-semibold">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6">
    © 2025 ChatTime. Todos os direitos reservados.
  </footer>

</body>
</html>
