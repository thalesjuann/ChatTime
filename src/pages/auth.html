<!DOCTYPE html>
<html lang="pt-BR" class="bg-gray-950 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autenticação • ChatTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/transitions.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-gray-900 p-8 rounded-2xl shadow-2xl">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold mb-1">ChatTime</h1>
      <p class="text-gray-400" id="formTitle">Entrar na sua conta</p>
    </div>

    <div id="formContainer" class="space-y-6">

      <form id="loginForm" class="fade-slide active space-y-4">
        <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        <input type="password" placeholder="Senha" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold">Entrar</button>
      </form>

      <form id="registerForm" class="fade-slide inactive space-y-4">
        <input type="text" placeholder="Nome" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        <input type="password" placeholder="Senha" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        <button type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold">Registrar</button>
      </form>
    </div>

    <div class="text-center mt-6">
      <p class="text-gray-500 text-sm">
        <span id="toggleText">Não tem uma conta?</span>
        <button id="toggleBtn" class="text-indigo-400 hover:underline ml-1">Registrar</button>
      </p>
    </div>
  </div>

  <script src="../js/script.js"></script>

</body>
