<!DOCTYPE html>
<html lang="pt-BR" class="bg-gray-950 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Início • ChatTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="src/assets/img/logo.png" type="image/x-icon">
</head>
<body class="min-h-screen flex flex-col">

  <header class="bg-gray-900 border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="src/assets/img/logo.png" alt="Logo" class="w-8 h-8" />
        <span class="text-xl font-semibold">ChatTime</span>
      </div>
      <div class="flex gap-4">
        <a href="src/pages/auth.html" class="px-4 py-2 rounded-xl bg-transparent border border-indigo-600 text-indigo-400 hover:bg-indigo-600 hover:text-white transition">
          Entrar
        </a>
        <a href="src/pages/auth.html" class="px-4 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 transition">
          Registrar
        </a>
      </div>
    </div>
  </header>

  <main class="flex-1 flex items-center justify-center px-6">
    <div class="max-w-2xl text-center space-y-6">
      <h1 class="text-4xl font-extrabold leading-tight">Converse com o mundo. Em tempo real.</h1>
      <p class="text-gray-400 text-lg">
        Crie sua conta e comece a trocar mensagens em tempo real com estilo, segurança e velocidade. A revolução da comunicação começa aqui.
      </p>
      <div class="mt-6 flex justify-center gap-4">
        <a href="src/pages/auth.html" class="px-6 py-3 rounded-xl bg-indigo-600 text-white text-lg font-semibold hover:bg-indigo-700 transition">
          Criar Conta
        </a>
        <a href="src/pages/auth.html" class="px-6 py-3 rounded-xl border border-gray-600 text-gray-300 text-lg font-semibold hover:bg-gray-800 transition">
          Já tenho conta
        </a>
      </div>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6">
    © 2025 ChatTime. Todos os direitos reservados.
  </footer>

</body>
</html>
